<alert ng-if='vm.alertSuccess' type='success' close='vm.closeAlertSuccess()' dismiss-on-timeout='2000'>
  Successfully removed Tango.
</alert>
<alert ng-if='vm.alertFailure' type='danger' close='vm.closeAlertFailure()'>
  Problem removing Tango.
</alert>

<div class='page-header'>
  <h1>Profile</h1>
</div>

<ul>
  <li ng-repeat='tango in vm.user.tangos'>
    <a ui-sref='tango({ id: tango._id })'>{{ tango.title }}</a> |
    <span
      ng-click='vm.remove(tango)'
      class='glyphicon glyphicon-trash'>
    </span>
  </li>
</ul>
