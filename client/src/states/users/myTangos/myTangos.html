<div class='my-tangos-template'>

<div class='page-header'>
  <h1>My Tangos</h1>
</div>

<p ng-if='vm.user.tangos.length === 0'>
  You don't have any Tangos.
</p>

<table class='table' ng-if='vm.user.tangos.length > 0'>
  <thead>
    <tr>
      <th>Title</th>
      <th>Private <span ng-click='vm.privacyModal()' class='glyphicon glyphicon-question-sign'></span></th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat='tango in vm.user.tangos'>
      <td><a ui-sref='tango({ id: tango._id })'>{{ tango.title }}</a></td>
      <td><input type='checkbox' ng-model='tango.private' ng-change='vm.updatePrivacy(tango)'></td>
      <td><span class='glyphicon glyphicon-trash' ng-click='vm.remove(tango)'></span></td>
    </tr>
  </tbody>
</table>
