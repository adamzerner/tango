<!doctype html>
<html ng-app='tango'>
  <head>
    <title>Tango</title>
    <base href='/'>

    <!-- bootstrap -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

    <!-- css -->
    <link rel='stylesheet' href='/assets/css/app.css'>

    <!-- libraries -->
    <script src='/jquery.js'></script>
    <script src='/angular.js'></script>
    <script src='/angular-cookies.js'></script>
    <script src='/angular-messages.js'></script>
    <script src='/angular-animate.js'></script>
    <script src='/angular-ui-router.js'></script>
    <script src='/ui-bootstrap-tpls.js'></script>
    <script src='/autosize.js'></script>
    <script src='/tabby.js'></script>
    <script src='/lodash.js'></script>

    <!-- app -->
    <script src='/app.js'></script>
    <script src='/authorization.js'></script>
    <script src='/run/run.js'></script>

    <!-- states -->
    <script src='/states/home/home.controller.js'></script>
    <script src='/states/home/home.routes.js'></script>
    <script src='/states/navbar/navbar.directive.js'></script>
    <script src='/states/users/myTangos/myTangos.controller.js'></script>
    <script src='/states/users/myTangos/myTangos.routes.js'></script>
    <script src='/states/users/mySims/mySims.controller.js'></script>
    <script src='/states/users/mySims/mySims.routes.js'></script>
    <script src='/states/users/settings/settings.controller.js'></script>
    <script src='/states/users/settings/settings.routes.js'></script>
    <script src='/states/users/admin/admin.controller.js'></script>
    <script src='/states/users/admin/admin.routes.js'></script>
    <script src='/states/tangos/tango.controller.js'></script>
    <script src='/states/tangos/tango.routes.js'></script>
    <script src='/states/tangos/statementDirective/statement.directive.js'></script>
    <script src='/states/tangos/statementDirective/Reactions.value.js'></script>

    <!-- shared -->
    <script src='/shared/providers/Auth/auth.factory.js'></script>
    <script src='/shared/providers/User/user.service.js'></script>
    <script src='/shared/providers/RecursionHelper/RecursionHelper.factory.js'></script>
    <script src='/shared/providers/StatementConstructor/statementConstructor.factory.js'></script>
    <script src='/shared/providers/Tango/tango.service.js'></script>
    <script src='/shared/directives/azLoading/azLoading.directive.js'></script>
  </head>
  <body>
    <uib-alert ng-if='successAlert' type='success' close='closeSuccessAlert()' dismiss-on-timeout='2000'>
      {{ successAlert }}
    </uib-alert>

    <uib-alert ng-if='errorAlert' type='danger' close='closeErrorAlert()'>
      {{ errorAlert }}
    </uib-alert>

    <div class='az-lightbox'></div>
    <navbar></navbar>
    <div class='container' ui-view></div>
  </body>
</html>
